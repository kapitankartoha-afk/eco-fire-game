<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Повітряна Куля</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
    }
    #controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #addPanel {
      display: none;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    #igniteBtn {
      padding: 10px 20px;
      background: orange;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="controls">
    <div id="addPanel">
      <p>Додати речовину:</p>
      <button onclick="addFuel('Дрова')">Дрова</button>
      <button onclick="addFuel('Бензин')">Бензин</button>
      <button onclick="addFuel('Сміття')">Сміття</button>
    </div>
    <button id="igniteBtn" onclick="ignite()">Підпалити</button>
  </div>
  
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let fireX = canvas.width / 2;
    let fireY = canvas.height - 80;
    let balloonY = canvas.height - 200;
    let rising = false;
    let fuels = [];
    let height = 0;

    const landmarks = [
      { h: 300, name: "Дерева" },
      { h: 600, name: "Будинок" },
      { h: 1000, name: "Біг-Бен" },
      { h: 2000, name: "Ейфелева вежа" },
      { h: 8848, name: "Еверест" }
    ];
    let shownLandmarks = [];

    function drawBackground() {
      // Небо
      let gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
      gradient.addColorStop(0, "#87CEEB");
      gradient.addColorStop(1, "#ffffff");
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Трава
      ctx.fillStyle = "#228B22";
      ctx.fillRect(0, canvas.height - 60, canvas.width, 60);

      // Дерева
      for (let i = 0; i < 8; i++) {
        let x = i * 150 + 50;
        ctx.fillStyle = "#8B4513";
        ctx.fillRect(x, canvas.height - 120, 20, 60);
        ctx.beginPath();
        ctx.arc(x + 10, canvas.height - 140, 40, 0, Math.PI * 2);
        ctx.fillStyle = "#006400";
        ctx.fill();
      }
    }

    function drawFire() {
      ctx.beginPath();
      ctx.arc(fireX, fireY, 30, 0, Math.PI * 2);
      ctx.fillStyle = "orange";
      ctx.fill();
      ctx.stroke();
    }

    function drawBalloon() {
      ctx.beginPath();
      ctx.arc(canvas.width / 2, balloonY, 50, 0, Math.PI * 2);
      ctx.fillStyle = "red";
      ctx.fill();

      ctx.fillStyle = "brown";
      ctx.fillRect(canvas.width / 2 - 20, balloonY + 50, 40, 30);
    }

    function drawLandmarks() {
      ctx.fillStyle = "black";
      ctx.font = "20px Arial";
      landmarks.forEach(l => {
        if (height >= l.h && !shownLandmarks.includes(l.name)) {
          ctx.fillText(l.name, 50, canvas.height - 100 - shownLandmarks.length * 30);
          shownLandmarks.push(l.name);
        }
      });
    }

    function update() {
      if (rising) {
        balloonY -= 1;
        height += 10;
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBackground();
      drawFire();
      drawBalloon();
      drawLandmarks();
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }
    loop();

    canvas.addEventListener('click', () => {
      document.getElementById('addPanel').style.display = 'block';
    });

    function addFuel(type) {
      fuels.push(type);
      alert(type + " додано!");
    }

    function ignite() {
      if (fuels.length > 0) {
        rising = true;
      } else {
        alert("Додайте речовини, щоб підпалити!");
      }
    }

  </script>
</body>
</html>
